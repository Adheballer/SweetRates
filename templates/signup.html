{% block content %}

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  

<div class="d-flex align-items-center justify-content-center vh-80">

  <div class="card signup-card shadow-lg border-0 rounded-4">
    <div class="card-body p-5">
      <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">CarHub</h2>
        <p class="text-muted">Create your account to explore cars ðŸš—</p>
      </div>

      <form action="/signup" method="POST">

        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" id="fullname" name="fullname" class="form-control rounded-3" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" name="email" class="form-control rounded-3" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control rounded-3" required>
        </div>

        <div class="mb-3">
          <label for="confirm" class="form-label">Confirm Password</label>
          <input type="password" id="confirm" name="confirm" class="form-control rounded-3" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 rounded-3">
          <a href="/" class="text-decoration-none fw-semibold" >Sign up</a>
        </button>
      </form>

      <div class="text-center mt-4">
        <p class="mb-0">Already have an account? 
          <a href="/" class="text-decoration-none text-primary fw-semibold">Log in</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
